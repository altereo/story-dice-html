<html>
<head>
  <title>Story Dice!</title>
  <script src="./assets/scripts/main.js">
  </script>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <h1>Here's some story dice...</h1>
  <div id=buttonRow class=buttonRow>
    <div id=rerollbutton class=button>Loading...</div>
    <div id=typeSwitcher class=buttonContainer>
      <div id=typeGame class='button typeButton buttonActive'>Game</div>
      <div id=typeStory class='button typeButton'>Story</div>
    </div>
  </div>
  <table>
    <tr>
      <th id=1 class="diceHeader">
        Genre 1
      </th>
      <th id=2 class="diceHeader">
        Genre 2
      </th>
      <th id=3 class="diceHeader">
        Type
      </th>
      <th id=4 class="diceHeader">
        Mechanic
      </th>
      <th id=5 class="diceHeader">
        Plot Point 1
      </th>
      <th id=6 class="diceHeader">
        Plot Point 2
      </th>
    </tr>
    <tr>
      <td class='dicearea' id='genre1'>
        N/A
      </td>
      <td class='dicearea' id='genre2'>
        N/A
      </td>
      <td class='dicearea' id='type'>
        N/A
      </td>
      <td class='dicearea' id='mechanic'>
        N/A
      </td>
      <td class='dicearea' id='plot1'>
        N/A
      </td>
      <td class='dicearea' id='plot2'>
        N/A
      </td>
    </tr>
  </table>
</body>
</html>
